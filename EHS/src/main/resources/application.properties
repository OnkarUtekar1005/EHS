spring.application.name=EHS
# Server Configuration
server.port=8080

spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB



# File Storage Location
file.upload-dir=./uploads

# Increase connection timeout for large file uploads and deletion operations
server.connection-timeout=300s
spring.mvc.async.request-timeout=300000
spring.transaction.default-timeout=300

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/ehs_elearning_test
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.
jwt.expiration=86400000
jwt.header=Authorization
jwt.prefix=Bearer 

# Logging

logging.level.org.springframework.security=TRACE
logging.level.com.ehs.elearning=TRACE

#CORS configuration

spring.mvc.cors.allowed-origins=*
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.exposed-headers=Content-Security-Policy
csp.enable=true
csp.policy=default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; media-src 'self' blob:; object-src 'self'; frame-src 'self'

# Email Configuration
