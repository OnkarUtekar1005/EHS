<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Georgia, serif;
            background: #f5f5f5;
            width: 100%;
            height: 100vh;
        }

        .certificate-container {
            width: 90%;
            max-width: 750px;
            margin: 20px auto;
            background: white;
            border: 15px solid #2c5aa0;
            padding: 40px;
            box-sizing: border-box;
            text-align: center;
            position: relative;
            min-height: 500px;
        }

        .certificate-container::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border: 2px solid #d4af37;
            pointer-events: none;
        }

        .header {
            margin-bottom: 30px;
        }

        .org-name {
            color: #2c5aa0;
            font-size: 16px;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 15px;
        }

        .certificate-title {
            color: #2c5aa0;
            font-size: 42px;
            font-weight: bold;
            letter-spacing: 3px;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #d4af37;
            font-size: 20px;
            font-style: italic;
            margin-bottom: 30px;
        }

        .content {
            margin: 30px 0;
        }

        .intro {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }

        .student-name {
            font-size: 32px;
            font-weight: bold;
            color: #2c5aa0;
            border-bottom: 3px solid #2c5aa0;
            display: inline-block;
            padding-bottom: 8px;
            margin: 20px 0;
            min-width: 300px;
        }

        .course-info {
            font-size: 18px;
            color: #333;
            margin: 20px 0;
        }

        .course-name {
            font-size: 24px;
            font-weight: bold;
            color: #2c5aa0;
            background: rgba(212, 175, 55, 0.1);
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            margin: 15px 0;
        }

        .completion-date {
            font-size: 16px;
            color: #666;
            font-style: italic;
            margin: 20px 0;
        }

        .footer {
            margin-top: 50px;
            display: table;
            width: 100%;
        }

        .signature-left,
        .signature-center,
        .signature-right {
            display: table-cell;
            vertical-align: bottom;
            text-align: center;
            width: 33.33%;
            padding: 0 10px;
        }

        .signature-line {
            width: 120px;
            height: 2px;
            background: #333;
            margin: 0 auto 8px;
        }

        .signature-name {
            font-size: 14px;
            font-weight: bold;
            color: #333;
            margin-bottom: 4px;
        }

        .signature-title {
            font-size: 11px;
            color: #666;
        }

        .seal {
            width: 70px;
            height: 70px;
            border: 3px solid #d4af37;
            border-radius: 50%;
            margin: 0 auto 10px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .qr-code {
            width: 50px;
            height: 50px;
        }

        .cert-number {
            font-size: 10px;
            color: #666;
            font-weight: bold;
        }

        @media print {
            body {
                background: white;
                margin: 0;
                padding: 0;
            }
            .certificate-container {
                margin: 0;
                box-shadow: none;
                page-break-inside: avoid;
            }
        }
    </style>
</head>
<body>
    <div class="certificate-container">
        <div class="header">
            <div class="org-name">EHS E-LEARNING PLATFORM</div>
            <div class="certificate-title">CERTIFICATE</div>
            <div class="subtitle">of Achievement</div>
        </div>

        <div class="content">
            <div class="intro">This certificate is proudly presented to</div>
            
            <div class="student-name">{{userName}}</div>
            
            <div class="course-info">for successfully completing the course</div>
            
            <div class="course-name">{{courseName}}</div>
            
            <div class="completion-date">Completed on {{completionDate}}</div>
        </div>

        <div class="footer">
            <div class="signature-left">
                <div class="signature-line"></div>
                <div class="signature-name">Manish Shelote</div>
                <div class="signature-title">Program Director</div>
            </div>
            
            <div class="signature-center">
                <div class="seal">
                    <img src="{{qrCodePlaceholder}}" alt="QR" class="qr-code" />
                </div>
                <div class="cert-number">{{certificateNumber}}</div>
            </div>
            
            <div class="signature-right">
                <div class="signature-line"></div>
                <div class="signature-name">{{courseCreator}}</div>
                <div class="signature-title">Course Instructor</div>
            </div>
        </div>
    </div>
</body>
</html>
